<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="icon" href="./img/aura.png">
  </head>
  <style>
    .container {
      margin-top: 50px;
    }
    .btn-action {
      margin-left: 5px;
    }
  </style>
</head>
<body>
   <!--NavBar-->

   <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"
        ><img src="./img/aura.png" alt="logo" width="80"
      /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="./adminHome.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h2 class="mb-4">Lista de Administradores</h2>
    <!-- Botão Adicionar Admin -->
    <div class="mb-4">
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addAdminModal">Adicionar Admin</button>
    </div>
    
    <!-- Tabela de Administradores -->
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nome</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>João Silva</td>
          <td>
            <button class="btn btn-warning btn-action" data-bs-toggle="modal" data-bs-target="#editAdminModal">Editar</button>
            <button class="btn btn-danger btn-action">Excluir</button>
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td>Ana Souza</td>
          <td>
            <button class="btn btn-warning btn-action" data-bs-toggle="modal" data-bs-target="#editAdminModal">Editar</button>
            <button class="btn btn-danger btn-action">Excluir</button>
          </td>
        </tr>
        <tr>
          <td>3</td>
          <td>Carlos Oliveira</td>
          <td>
            <button class="btn btn-warning btn-action" data-bs-toggle="modal" data-bs-target="#editAdminModal">Editar</button>
            <button class="btn btn-danger btn-action">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Modal para Adicionar Admin -->
  <div class="modal fade" id="addAdminModal" tabindex="-1" aria-labelledby="addAdminModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addAdminModalLabel">Adicionar Novo Admin</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="adminName" class="form-label">Nome</label>
              <input type="text" class="form-control" id="adminName" placeholder="Digite o nome do admin">
            </div>
            <div class="mb-3">
              <label for="adminEmail" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="adminEmail" placeholder="Digite o e-mail do admin">
            </div>
            <div class="mb-3">
              <label for="adminPassword" class="form-label">Senha</label>
              <input type="password" class="form-control" id="adminPassword" placeholder="Digite a senha do admin">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary">Adicionar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal para Editar Admin -->
  <div class="modal fade" id="editAdminModal" tabindex="-1" aria-labelledby="editAdminModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editAdminModalLabel">Editar Admin</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="editAdminName" class="form-label">Nome</label>
              <input type="text" class="form-control" id="editAdminName" value="João Silva">
            </div>
            <div class="mb-3">
              <label for="editAdminEmail" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="editAdminEmail" value="joao@example.com">
            </div>
            <div class="mb-3">
              <label for="editAdminPassword" class="form-label">Senha</label>
              <input type="password" class="form-control" id="editAdminPassword" value="senha123">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary">Salvar Alterações</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Link do JavaScript do Bootstrap 5 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
